<ion-header>
  <ion-toolbar>
  	<ion-title>{{article.title}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tab1"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
  <ion-img [src]="article.urlToImage"></ion-img>

  <ion-card-content>
      <ion-card-title>{{article.title}}</ion-card-title>

      <p>{{article.description}}</p>
    </ion-card-content>
</ion-card>
</ion-content>
