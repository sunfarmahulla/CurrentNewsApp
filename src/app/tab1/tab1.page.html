<ion-header>
  <ion-toolbar>
    <ion-title color="#fff">Current News</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>Cick and Know more Information:</ion-card>
  <ion-card *ngFor="let article of data?.articles" (click)="onGoToNewsSinglePage(article)">
  <ion-img [src]="article.urlToImage"></ion-img>

  <ion-card-content>
      <ion-card-title>{{article.title}}</ion-card-title>

    </ion-card-content>
</ion-card>
</ion-content>
